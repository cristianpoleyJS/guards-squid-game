<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guards Squid Game</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <audio loop autoplay>
        <source src="https://storage.googleapis.com/cristian-poley-webs.appspot.com/squid-game/squid-game-soundtrack.mp3" type="audio/mpeg">
        Please, update your browser becasue it does not support the audio element.
    </audio>
    <a class="card pulse" href="#soldier">
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="square"></div>
    </a>
    <div id="soldier" class="soldier">
        <div class="head-soldier">
            <div class="shadow-head">
                <div class="mask">
                    <div class="front-mask">
                        <span class="symbol"></span>
                    </div>
                    <div class="mouth-mask"></div>
                </div>
            </div>
        </div>
        <div class="body-soldier">
            <div class="grip"></div>
            <div class="pocket"></div>
        </div>
    </div>
    <footer class="created-by">
        <span>
            Created by <a href="https://cristianpoley.com" target="_blank">X</a>
        </span>
    </footer>
</body>
</html>
